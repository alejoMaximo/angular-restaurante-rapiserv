<form class="login-form" (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
  <h2 class="form-title">REGISTRARSE</h2>
  <div class="form-group">
    <label for="username">Nombre</label>
    <input type="text" name="username" placeholder="Digite su nombre" formControlName="username" />
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" name="email" placeholder="Correo electrónico" formControlName="email" />
    <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">El <strong>correo</strong> es requerido</span>
    <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">El <strong>correo</strong> es inválido</span>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" name="password" placeholder="Contraseña" formControlName="password" />
    <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">La <strong>contraseña</strong> es requerida</span>
    <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">La <strong>contraseña</strong> debe contener al menos 6 caracteres</span>
  </div>

  <div class="form-group">
    <label for="repetirPassword">Repetir Contraseña</label>
    <input type="password" name="repetirPassword" placeholder="Repetir contraseña" formControlName="repetirPassword" />
    <span *ngIf="registrarUsuario.hasError('passwordMismatch') && registrarUsuario.get('repetirPassword')?.touched" class="text-danger errorLabel">Las <strong>contraseñas</strong> no coinciden</span>
  </div>

  <div>
    <button style="background-color: blue; cursor: pointer;" type="button" routerLink="/login" class="submit-button">Volver</button>
    <button style="cursor: pointer;" [disabled]="registrarUsuario.invalid" type="submit" class="submit-button">Registrar</button>
  </div>
</form>
